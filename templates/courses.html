{% extends 'base.html' %}
{% block title %}Available Courses{% endblock %}
{% block content %}
<h2>Available Courses</h2>
<ul class="list-group">
    {% for course in courses %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ course.title }}
        <a href="{{ url_for('enroll', course_id=course.id) }}" class="btn btn-success btn-sm">Enroll</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
